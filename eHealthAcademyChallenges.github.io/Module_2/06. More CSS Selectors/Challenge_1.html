<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: A Classy Gallery</title>
    <style>
        body {
            font-family: cursive;
            background-color: cornflowerblue;
            color: white;
            text-align: center;
            border: 4px solid pink;
        }
        
        .image-small {
            width: 200px;
        }
        
        .image-medium {
            width: 300px;
        }
        
        .image-large {
            width: 400px;
        }
        
        .black-frame {
            border: 10px double rgb(38, 38, 38);
        }
        
        .gold-frame {
            border: 10px ridge rgb(255, 183, 0);
        }
        
        .silver-frame {
            border: 10px groove rgb(204, 204, 204);
        }
        
        h1 {
            border: 4px solid blue;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>A Classy Gallery</h1>

    <img src="https://www.kasandbox.org/programming-images/animals/cat.png" class="gold-frame image-small" alt="Cat Photo">

    <img src="https://www.kasandbox.org/programming-images/animals/fox.png" class="image-medium silver-frame" alt="Fox Photo">

    <img src="https://www.kasandbox.org/programming-images/animals/penguins.png" class="black-frame image-large" alt="Penguins Photo">


</body>

</html>
