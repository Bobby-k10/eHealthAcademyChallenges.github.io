<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Cat Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 12px;
            background-color: darkolivegreen;
            color: white;
        }
        
        img {
            border: 6px solid maroon;
            padding: 6px;
        }
    </style>
</head>

<body>
    <h2>Pet Me!</h2>
    <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png" alt="Cat Photo" width="300">
    <br>

    <div id="cat-chat"></div>

    <script>
        var catPhoto = document.getElementById("cat-pic");
        /*Cat image and sound*/
        var catEl = document.getElementById("cat-chat");
        var onCatClick = function() {
            catEl.textContent = "Meow!";
        };
        /*add click event listener*/
        catPhoto.addEventListener("click", onCatClick);
    </script>
</body>

</html>
