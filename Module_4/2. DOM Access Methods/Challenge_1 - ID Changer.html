<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: ID changer</title>
    <style>
        body {
            background-color: blue;
        }
        
        #id-card {
            border: 1px solid black;
            border-radius: 5px;
            width: 400px;
            font-family: monospace;
            padding: 6px;
            background: rgb(201, 255, 224);
            margin: auto;
        }
        
        #id-name {
            float: right;
        }
    </style>
</head>

<body>

    <div id="id-card" style="">
        <h3>Khan Academy identification card</h3>
        <img src="https://www.kasandbox.org/programming-images/creatures/Winston.png">
        <h1 id="id-name">First last</h1>


    </div>

    <script>
        var nameMe = document.getElementById("id-name");
        console.log(nameMe);
        nameMe.innerHTML = "Bobby Kuhwa";
    </script>
</body>

</html>
