<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Challenge: Cat-stache</title>
    <style>
        #mustache-pic {
            position: absolute;
        }
        
        body {
            background-color: silver;
            text-align: center;
            border: 3px solid white;
            border-radius: 12px;
            border-width: 6px;
            padding: 6px;
        }
    </style>
</head>

<body>
    <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/cat.png" width="300" alt="cat photo" width="300" height="250" />

    <img id="mustache-pic" src="https://www.kasandbox.org/programming-images/misc/mustache.png" alt="mustache" width="100" />

    <script>
        var catPic = document.getElementById("cat-pic");
        var onCatClick = function(event) {
            var stashePic = document.getElementById("mustache-pic");
            stashePic.style.top = event.clientY + "px";
            // stashePic.style.left = "100px";
            stashePic.style.left = event.clientX + "px";
        };
        catPic.addEventListener("click", onCatClick);
    </script>
</body>

</html>
