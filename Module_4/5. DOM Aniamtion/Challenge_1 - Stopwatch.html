<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Challenge: Stopwatch</title>
    <style>
        body {
            text-align: center;
            background-color: forestgreen;
            color: gainsboro;
            font-weight: bolder;
        }
        
        button {
            width: 150px;
            height: 50px;
            color: white;
            background-color: red;
            border: 5px solid maroon;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <button id="stop-button" type="button">Stop</button>
    <p><span id="seconds">0</span> seconds have gone by!</p>
    <script>
        // Make it count up on a timer, calling this function
        var seconds = document.getElementById("seconds");
        var countUp = function() {
            seconds.textContent = parseFloat(seconds.textContent) + 1;
        };
        var timeMy = window.setInterval(countUp, 1000);

        // How can you make it stop counting?

        var stopCountUp = function() {
            window.clearInterval(timeMy);
        };
        var stopButton = document.getElementById("stop-button");
        stopButton.addEventListener("click", stopCountUp);
    </script>
</body>

</html>
